plugins {
    id 'maven'
    id 'war'

    // IntelliJ IDEA plugin here to allow int
    id 'idea'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'com.opencsv:opencsv:3.+'
    compile 'org.jdom:jdom2:2.+'
    compile 'org.json:json:20170516'

    compile 'org.opencadc:cadc-access-control:1.+'
    compile 'org.opencadc:cadc-uws:1.+'
    compile 'org.opencadc:cadc-adql:1.+'
    compile 'org.opencadc:cadc-util:1.+'
    compile 'org.opencadc:cadc-web-util:1.+'
    compile 'org.opencadc:cadc-dali:1.+'
    compile 'org.opencadc:caom2:2.+'
    compile 'org.opencadc:cadc-registry:1.+'
    compile 'org.opencadc:cadc-vosi:1.+'
    compile 'org.apache.httpcomponents:httpclient:4.+'
    compile 'org.apache.commons:commons-configuration2:2.+'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.+'
    providedCompile 'javax.servlet:javax.servlet-api:3.0.+'
    runtime 'jstl:jstl:1.+'

    testCompile 'junit:junit:4.+'

    testCompile 'org.easymock:easymock:3.+'
}

ext {
    // Change this value to test other locations, such as Production or RC.
    intTest_default_web_app_url = 'http://localhost:8080/'
    intTest_default_web_app_endpoint = '/caom2ui/'

    // Modify this to your liking!
    docker_image_name = 'opencadc/caom2-meta-ui'
}

sourceCompatibility = '1.7'

group = 'ca.nrc.cadc'
version = '1003'

war {
    archiveName = 'caom2ui##' + project.version + '.war'
}

apply from: '../_shared.gradle'
