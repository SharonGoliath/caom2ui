<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="User storage system.">
  <meta name="author" content="Canadian Astronomy Data Centre">
  <meta name="keywords"
        content="VOSpace, IVOA, CADC, Canadian Astronomy Data Centre">
  <title>Sample CAOM-2 Search</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">

  <style type="text/css">
    form#search_form > div {
      padding-left: 5px;
      padding-right: 5px;
    }

    div.button-holder:first-of-type {
      margin-bottom: 8px;
    }

    div.button-holder:last-of-type {
      margin-top: 8px;
    }

    div.search-category {
      height: 100%;
    }

    div.search-category div.panel {
      height: 100%;
    }

    .advanced_search_data_train .col-md-1 select,
    .advanced_search_data_train .col-sm-1 select,
    .advanced_search_data_train .col-lg-1 select {
      width: 100%;
    }

    .advanced_search_data_train .col-md-1 label,
    .advanced_search_data_train .col-sm-1 label,
    .advanced_search_data_train .col-lg-1 label {
      display: block;
    }

    @media (min-width: 768px) {
      .advanced_search_data_train .col-md-1,
      .advanced_search_data_train .col-sm-1,
      .advanced_search_data_train .col-lg-1 {
        width: 100%;
        *width: 100%;
      }
    }

    @media (min-width: 992px) {
      .advanced_search_data_train .col-md-1,
      .advanced_search_data_train .col-sm-1,
      .advanced_search_data_train .col-lg-1 {
        width: 14.285714285714285714285714285714%;
        *width: 14.285714285714285714285714285714%;
      }
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <h1>Search all archives <span class="navbar-brand"></span></h1>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
      <a href="#caom_search" aria-controls="caom_search" role="tab"
         data-toggle="tab">CAOM-2</a></li>
    <li role="presentation">
      <a href="#obscore_search"
         aria-controls="obscore_search" role="tab"
         data-toggle="tab">ObsCore</a></li>
    <li role="presentation">
      <a href="#adql" aria-controls="adql" role="tab"
         data-toggle="tab">ADQL</a></li>
    <li role="presentation" class="disabled hidden" disabled="disabled">
      <a href="#results" aria-controls="results" class="disabled"
         disabled="disabled"
         role="tab" data-toggle="tab">Results</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active col-offset" id="caom_search">
      <h2>CAOM-2</h2>

      <form id="search_form" method="post" action="#" class="form-horizontal">
        <!--<div class="row">-->
        <!--<div class="col-sm-12">-->
        <!--<div class="btn-group">-->
        <!--<button type="submit" class="btn btn-primary" value="Search">Search</button>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="col-sm-12 button-holder">
          <button type="submit" class="btn btn-primary" value="Search">Search
          </button>
          <button type="reset" class="btn btn-default" value="Reset">Reset
          </button>
        </div>

        <div class="row">
          <div class="col-md-3 search-category">
            <div class="panel panel-default">
              <div class="panel-heading">Observation constraints</div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="proposalID" class="col-sm-4 control-label">Proposal
                    ID</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="proposalID"
                           placeholder="Text">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 search-category">
            <div class="panel panel-default">
              <div class="panel-heading">Spatial constraints</div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="target"
                         class="col-sm-2 control-label">Target</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="target"
                           placeholder="RA/Dec or Target name">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 search-category">
            <div class="panel panel-default">
              <div class="panel-heading">Temporal constraints</div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="date" class="col-sm-4 control-label">Date</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="date"
                           placeholder="Calendar Date or MJD">
                  </div>
                </div>
                <div class="form-group">
                  <label for="exposure"
                         class="col-sm-4 control-label">Exposure</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="exposure"
                           placeholder="Time span">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 search-category">
            <div class="panel panel-default">
              <div class="panel-heading">Spectral constraints</div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="bandwidth" class="col-sm-3 control-label">Bandwidth</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="bandwidth"
                           placeholder="Default unit is MHz">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 search-category maintable hierarchy">
            <div class="datatrain" style="width: 100%;">
              <div class="panel panel-default">
                <div class="panel-heading">Additional constraints</div>

                <div class="panel-body">
                  <div id="caom2@Hierarchy"
                       class="align-center advanced_search_data_train modelDataSource_caom2"
                       data-utypes="Plane.energy.emBand/Observation.collection/Observation.instrument.name/Plane.energy.bandpassName/Plane.calibrationLevel/Plane.dataProductType/Observation.type">
                    <span class="hidden hierarchy_utype"></span>
                    <div class="hidden building" id="caom2_building">
                      <span class="glyphicon glyphicon-refresh"></span>Loading...
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 button-holder">
          <button type="submit" class="btn btn-primary" value="Search">Search
          </button>
          <button type="reset" class="btn btn-default" value="Reset">Reset
          </button>
        </div>
      </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="obscore_search"><h2>ObsCore
      Search</h2></div>
    <div role="tabpanel" class="tab-pane disabled" disabled="disabled"
         id="adql"><h2>ADQL</h2></div>
    <div role="tabpanel" class="tab-pane disabled" disabled="disabled"
         id="results"><h2>Results</h2></div>
  </div>
</div>
<script type="application/javascript" src="js/jquery-2.2.4.min.js"></script>
<script type="application/javascript" src="js/jquery.csv-0.71.min.js"></script>
<script type="application/javascript" src="js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/org.opencadc.js"></script>
<script type="application/javascript" src="js/cadc.uri.js"></script>
<script type="application/javascript"
        src="js/cadc.search.unitconversion.js"></script>
<script type="application/javascript" src="js/cadc.search.columns.js"></script>
<script type="application/javascript" src="js/hierarchy.js"></script>
<script type="application/javascript">
  $(document).ready(function ()
                    {
                      var dataTrain =
                        new ca.nrc.cadc.search.datatrain.DataTrain('caom2',
                          false);
                      dataTrain.init();
                    });
</script>
</body>
</html>
